apply plugin: 'com.android.library'

repositories {
    mavenCentral()
}

dependencies {
    api 'org.apache.commons:commons-lang3:3.4'
    api 'com.android.support:recyclerview-v7:27.0.2'
    api 'com.android.support:cardview-v7:27.0.2'
    api 'com.google.android.gms:play-services-maps:11.8.0'
    api 'com.google.android.gms:play-services-location:11.8.0'
    api 'com.google.android.gms:play-services-places:11.8.0'

    //fixes maps dependency conflict
    api 'com.android.support:support-v4:27.0.2'
}

android {
    compileSdkVersion 27
}